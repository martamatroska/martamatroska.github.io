<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Minimal Etch</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: sans-serif;
        }

        #etch-container {
            background-color: #d12d2d; /* El clásico rojo */
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        canvas {
            background-color: #bdbe9d; /* Color grisáceo de la pantalla */
            border: 5px solid #a8a989;
            cursor: none;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }

        .knob {
            width: 60px;
            height: 60px;
            background-color: white;
            border-radius: 50%;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
            transition: transform 0.1s;
        }

        p { color: white; margin-top: 20px; font-weight: bold; }
    </style>
</head>
<body>

    <div id="etch-container">
        <canvas id="screen" width="500" height="400"></canvas>
        <div class="controls">
            <div id="leftKnob" class="knob"></div>
            <div id="rightKnob" class="knob"></div>
        </div>
    </div>
    
    <p>Usa las flechas del teclado para dibujar. ¡Agita (o recarga) para borrar!</p>

    <script>
        const canvas = document.getElementById('screen');
        const ctx = canvas.getContext('2d');
        const leftKnob = document.getElementById('leftKnob');
        const rightKnob = document.getElementById('rightKnob');

        // Posición inicial (centro)
        let x = canvas.width / 2;
        let y = canvas.height / 2;
        const speed = 3;

        // Configuración de la línea
        ctx.strokeStyle = 'rgba(0,0,0,0.5)';
        ctx.lineWidth = 2;
        ctx.lineCap = 'round';
        ctx.beginPath();
        ctx.moveTo(x, y);

        function draw(e) {
            let movedX = false;
            let movedY = false;

            switch(e.key) {
                case 'ArrowLeft':  x -= speed; movedX = true; break;
                case 'ArrowRight': x += speed; movedX = true; break;
                case 'ArrowUp':    y -= speed; movedY = true; break;
                case 'ArrowDown':  y += speed; movedY = true; break;
            }

            // Limitar bordes
            x = Math.max(0, Math.min(canvas.width, x));
            y = Math.max(0, Math.min(canvas.height, y));

            ctx.lineTo(x, y);
            ctx.stroke();

            // Animación visual de los mandos
            if(movedX) leftKnob.style.transform = `rotate(${x * 2}deg)`;
            if(movedY) rightKnob.style.transform = `rotate(${y * 2}deg)`;
        }

        window.addEventListener('keydown', draw);
    </script>
</body>
</html>
