<!DOCTYPE html>
<html lang='en'>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.6">

    <title>ANGELA QUÉ HACES</title>

    <link rel="icon" href="assets/favicon.ico">
    <link rel="stylesheet" type="text/css" href="style.css"> 

    <style>
        /* Configuraciones básicas del cuerpo */
        body {
            /* Asegúrate de que el fondo solo se cubra una vez, útil si usas una imagen de fondo */
            overflow: hidden;
            background-size: cover;
            background-repeat: no-repeat;
            
            /* Configuramos el contenedor principal, si deseas alineación central y ancho limitado */
            max-width: 900px; 
            margin: 40px auto; /* Margen superior y centrado */
            padding: 0 20px; /* Pequeño padding a los lados para evitar que el contenido toque el borde */
            
            font-family: Arial, sans-serif; /* Fuente base */
            line-height: 1.5;
        }

        /* 1. ESTILO DE ENLACES: Azul y Subrayado */
        a {
            color: #0000ff;
            letter-spacing: -0.3px;
            text-decoration: underline; /* Subraya todos los enlaces */
        }
        
        /* 2. ALINEACIÓN DE CABECERA: Usando Flexbox */
        .header {
            display: flex; /* Habilita Flexbox */
            justify-content: space-between; /* Distribuye el espacio: main-info a la izquierda, contact-info a la derecha */
            width: 100%; 
            margin-bottom: 30px; /* Espacio después de la cabecera */
        }

        /* Alineamos el texto dentro del contenedor de contacto a la derecha */
        .contact-info {
            text-align: right; 
        }

        /* Hacemos los enlaces de contacto sin subrayar para un look más limpio, como el ejemplo original */
        .contact-info a {
             text-decoration: none;
             display: block; /* Asegura que cada uno esté en su propia línea */
             font-size: 0.9em;
        }
        
        /* Estilo para el subrayado ondulado */
        .wavy-underline {
            text-decoration-style: wavy;
        }
        
        /* Estilo para el texto general para separarlo visualmente */
        .main-info p {
            margin: 0;
        }
        
    </style>

</head>

<body>
    <div id="content">
        <div class="container">

            <header class="header">
                <div class="main-info">
                    <a href="#" class="styleone">*</a>
                    <div id="info"></div>
                    <br>
                    <a href="https://www.instagram.com/angelaquehaces" target="_blank">Ángela Castillo Ferrero</a>
                    <p>Jewelry / Fashion Accessories designer</p>
                    <p>Based in Barcelona</p>
                    <p>Full PDF available upon <u class="wavy-underline">request</u></p>
                </div>

                <div class="contact-info">
                    <a href="mailto:castillofereroangela@gmail.com">castillofereroangela@gmail.com</a>
                    <a href="tel:+34686646684">+34 686 646 684</a>
                </div>
            </header>
            
            </div>
    </div>
</body>
</html>
