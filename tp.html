<!DOCTYPE html>
<html xmlns='http://www.w3.org/1999/xhtml' xml:lang='en' lang='en'>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title> 游둸 </title> 
  <link rel="icon" href="assets/favicon.ico">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script>
        function startTime() {
            var today = new Date();
            var h = today.getHours();
            var m = today.getMinutes();
            var s = today.getSeconds();
            m = checkTime(m);
            s = checkTime(s);
            document.getElementById('clock').innerHTML =
            h + ":" + m + ":" + s;
            var t = setTimeout(startTime, 500);
        }
        function checkTime(i) {
            if (i < 10) {i = "0" + i;}  // add zero in front of numbers < 10
            return i;
        }

        // Textos en ambos idiomas
        const texts = {
          en: {
            tape: "betamax, VHS, miniDV, 8/Hi8",
            quality: "HD, UHD, 4k",
            desc: "Remove noise and fix compression artifacts, footage restoration, stabilization, upscaling without sacrificing quality",
            contact: "please contact via telegram or mail:",
            delivery: "ready on your mail in format >>> .mp4/.mov"
          },
          es: {
            tape: "betamax, VHS, miniDV, 8/Hi8",
            quality: "HD, UHD, 4k",
            desc: "Elimina ruido y artefactos de compresi칩n, restauraci칩n de material, estabilizaci칩n, escalado sin perder calidad",
            contact: "contacto v칤a telegram o correo:",
            delivery: "recibir치s en tu correo en formato >>> .mp4/.mov"
          }
        };

        let currentLang = "en";

        function setLang(lang) {
          currentLang = lang;
          document.getElementById("tape").textContent = texts[currentLang].tape;
          document.getElementById("quality").textContent = texts[currentLang].quality;
          document.getElementById("desc").textContent = texts[currentLang].desc;
          document.getElementById("contact").textContent = texts[currentLang].contact;
          document.getElementById("delivery").textContent = texts[currentLang].delivery;
          document.getElementById("lang-btn").textContent = currentLang === "en" ? "ES" : "EN";
        }

        function toggleLang() {
          setLang(currentLang === "en" ? "es" : "en");
        }

        window.onload = function() {
          startTime();
          // Detectar idioma del navegador
          const userLang = navigator.language || navigator.userLanguage;
          if (userLang.startsWith("es")) {
            setLang("es");
          } else {
            setLang("en");
          }
        }
  </script>
</head>
<body>
  <div id="content">
    <div class="container">
      <div class="text">
        <button onclick="toggleLang()" id="lang-btn" style="margin-bottom:10px;"></button>
        <br>
        <a href='index' id="home-link">*</a>

        <br>

        <br>
        <span id="desc"></span>
        <br>
        <span id="contact"></span>

        </div>
        <br><br>
        <span id="delivery"></span>
        <div id="clock"></div>
      </div>
    </div>
  </div>
</body>
</html>
