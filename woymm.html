<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>(˵ ͡° ͜ʖ ͡°˵)</title>
  <link rel="icon" href="assets/favicon.ico">
  
  <style>
    /* --------------------------------------
     * >> CSS: FIJO POR DEFECTO (Escritorio)
     * -------------------------------------- */
    
    body {
      padding: 10px; /* Margen general para evitar que pegue a los bordes */
      font-family: "Times New Roman", Times, serif;
    }

    #canvasContainer { 
      margin-top: 1rem; 
      /* Restablecido a su flujo normal */
      max-width: 500px; /* Máximo 500px, pero sin centrar */
    }
    
    canvas { 
      /* Por defecto: mantiene el tamaño fijo del HTML (500x500px) */
      border: 1px solid #000; 
      background: #fff; 
      display: block; 
      cursor: crosshair; 
      user-select: none;
      touch-action: none; 
    }

    /* Contenedor de controles */
    .controls-container {
      margin-top: 10px;
      display: flex;
      gap: 8px;
      align-items: center; 
      flex-wrap: wrap; 
    }
    
    /* Estilos unificados para los controles (se mantienen) */
    #downloadBtn, #eraserBtn, #colorPicker {
      font-family: "Times New Roman", Times, serif;
      font-size: 11pt;
      letter-spacing: -0.3px;
      background: none;
      border: none;
      color: black;
      text-decoration: underline;
      cursor: pointer;
      padding: 0;
      appearance: none; 
      -webkit-appearance: none;
      text-decoration: none; 
      line-height: 1.5; 
      white-space: nowrap;
    }

    #colorPicker option { 
        font-family: "Times New Roman", Times, serif;
        font-size: 11pt;
    } 

    #gallery { 
      margin-top:1rem; 
      display:grid; 
      grid-template-columns:repeat(auto-fill, minmax(100px, 1fr)); 
      gap:10px; 
    }
    #gallery img { 
      max-width: 100%; 
      height: auto;
      border:1px solid #ccc; 
    }
    .text { margin-bottom: 1rem; }

    /* --------------------------------------
     * >> MEDIA QUERY: ADAPTACIÓN PARA MÓVILES (Pantallas < 520px)
     * -------------------------------------- */
    @media (max-width: 520px) {
      
      #canvasContainer {
        /* Permitir que el contenedor ocupe casi todo el ancho disponible */
        max-width: 98%; 
      }

      canvas { 
        /* El canvas visible (CSS) se reduce al 95% del contenedor */
        width: 95%;        
        height: auto;
      }
    }
  </style>

  <script async src="https://www.googletagmanager.com/gtag/js?id=G-F9YHR26YNQ"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-F9YHR26YNQ');
  </script>
</head>
<body>
  <div id="content">
    <div class="container">
      <div class="text">
        <a href='index' id="home-link">*</a><br>
        ✎ what's on your mind?
      </div>
    </div>
  </div>

  <div id="canvasContainer">
    <canvas id="drawCanvas" width="500" height="500"></canvas>

    <div class="controls-container"> 
      <button id="eraserBtn">Eraser: (OFF)</button>
      <input id="eraserSize" type="range" min="4" max="60" value="20" />
      <select id="colorPicker">
        <option value="#000000">black</option>
        <option value="#ff0000">red</option>
        <option value="#0000ff">blue</option>
        <option value="#00e31a">green</option>
        <option value="#ffff00">yellow</option>
      </select>
      <button id="downloadBtn">►send! (I want to be a proud collector)</button>
    </div>

    <div id="gallery"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
  <script>
    /* --------------------------------------
     * >> JAVASCRIPT: LÓGICA DE DIBUJO Y RESPONSIVE
     * -------------------------------------- */
    emailjs.init({ publicKey: "l06doB2wxnGk4vSmz" }); 

    const canvas = document.getElementById('drawCanvas');
    const ctx = canvas.getContext('2d');
    
    canvas.addEventListener('touchstart', e => { e.preventDefault(); }, { passive: false });

    // Referencias a elementos
    const btn = document.getElementById('downloadBtn');
    const eraserBtn = document.getElementById('eraserBtn');
    const eraserSizeInput = document.getElementById('eraserSize');
    const colorPicker = document.getElementById('colorPicker');
    const gallery = document.getElementById("gallery");

    // Estado
    let isPointerDown = false;
    let lastPos = null;
    let currentColor = colorPicker.value;
    let eraserMode = false;

    // ----------------------------------------------------------------------------------
    // >> LÓGICA RESPONSIVE (DIMENSIONAMIENTO DEL CANVAS)
    // ----------------------------------------------------------------------------------

    /**
     * Ajusta los atributos de resolución interna (width/height) del canvas.
     */
    function resizeCanvas() {
      // 1. Obtener el tamaño visible (CSS) del canvas.
      const rect = canvas.getBoundingClientRect();
      
      // 2. Determinar la resolución interna:
      // Si el ancho visible (rect.width) es menor que el tamaño fijo de escritorio (500px), 
      // aplicamos la adaptación.
      if (rect.width < 500) {
        // Estamos en móvil: aplicamos la resolución del CSS.
        canvas.width = rect.width;
        canvas.height = rect.height; 
      } else {
        // Estamos en escritorio: volvemos a la resolución fija de 500x500.
        canvas.width = 500;
        canvas.height = 500;
      }
    }

    // Inicializar y escuchar eventos de redimensionamiento
    resizeCanvas(); 
    window.addEventListener('resize', resizeCanvas);


    // ----------------------------------------------------------------------------------
    // >> LÓGICA DE DIBUJO
    // ----------------------------------------------------------------------------------

    function updateEraserButtonText() {
      eraserBtn.textContent = eraserMode ? "Eraser: (ON) " : "Eraser: (OFF) ";
    }

    updateEraserButtonText();

    /**
     * Calcula la posición X/Y escalada para que el dibujo se alinee con el puntero.
     */
    function getPos(e) {
      const rect = canvas.getBoundingClientRect();
      const clientX = e.clientX || (e.touches && e.touches[0] ? e.touches[0].clientX : 0);
      const clientY = e.clientY || (e.touches && e.touches[0] ? e.touches[0].clientY : 0);
      
      const x = clientX - rect.left;
      const y = clientY - rect.top;
      
      // Escalado de coordenadas
      return { 
        x: x * (canvas.width / rect.width), 
        y: y * (canvas.height / rect.height) 
      };
    }

    function drawLine(from, to, size, erase) {
      ctx.lineJoin = 'round';
      ctx.lineCap = 'round';
      ctx.lineWidth = size;

      if (erase) {
        ctx.globalCompositeOperation = 'destination-out';
      } else {
        ctx.globalCompositeOperation = 'source-over';
        ctx.strokeStyle = currentColor;
      }

      ctx.beginPath();
      ctx.moveTo(from.x, from.y);
      ctx.lineTo(to.x, to.y);
      ctx.stroke();
      
      ctx.globalCompositeOperation = 'source-over'; 
    }

    // Manejadores de Pointer Events (unificados)
    canvas.addEventListener('pointerdown', e => {
      isPointerDown = true;
      lastPos = getPos(e);
      const penSize = 2; 
      const size = eraserMode ? Number(eraserSizeInput.value) : penSize;
      drawLine(lastPos, lastPos, size, eraserMode);
      canvas.setPointerCapture(e.pointerId);
    });

    canvas.addEventListener('pointermove', e => {
      if (!isPointerDown) return;
      const pos = getPos(e);
      const penSize = 2;
      const size = eraserMode ? Number(eraserSizeInput.value) : penSize;
      drawLine(lastPos, pos, size, eraserMode);
      lastPos = pos;
    });

    canvas.addEventListener('pointerup', e => {
      isPointerDown = false;
      lastPos = null;
      try { canvas.releasePointerCapture(e.pointerId); } catch(_) {}
    });

    // Manejo de Controles
    colorPicker.addEventListener('change', e => {
      currentColor = e.target.value;
      eraserMode = false; 
      updateEraserButtonText();
    });

    eraserBtn.addEventListener('click', () => {
      eraserMode = !eraserMode;
      updateEraserButtonText();
    });

    // ----------------------------------------------------------------------------------
    // >> LÓGICA DE GALERÍA Y ENVÍO
    // ----------------------------------------------------------------------------------

    const savedImages = JSON.parse(localStorage.getItem("galleryImages") || "[]");

    function loadGallery() {
      savedImages.forEach(src => {
        const img = document.createElement("img");
        img.src = src;
        if (gallery) gallery.appendChild(img); 
      });
    }
    loadGallery(); 

    function compressCanvasDataURL(dataURL, maxWidth, maxHeight, format = "image/png") {
      return new Promise(resolve => {
        const img = new Image();
        img.onload = () => {
          const tempCanvas = document.createElement('canvas');
          const tempCtx = tempCanvas.getContext('2d');
          
          let width = img.width;
          let height = img.height;

          const ratio = Math.min(maxWidth / width, maxHeight / height);
          
          width *= ratio;
          height *= ratio;

          tempCanvas.width = width;
          tempCanvas.height = height;

          tempCtx.drawImage(img, 0, 0, width, height);

          resolve(tempCanvas.toDataURL(format)); 
        };
        img.src = dataURL;
      });
    }

    btn.addEventListener('click', async () => {
      const originalDataURL = canvas.toDataURL("image/png");

      const img = document.createElement("img");
      img.src = originalDataURL; 
      if (gallery) gallery.appendChild(img);
      savedImages.push(originalDataURL);
      localStorage.setItem("galleryImages", JSON.stringify(savedImages));

      const compressedDataURL = await compressCanvasDataURL(originalDataURL, 350, 350);
      
      const params = {
        to_email: "casfemarta@gmail.com",
        message: "para descargar en .png primero guardar en Google Fotos y de ahí descargar",
        attachment: compressedDataURL 
      };

      btn.disabled = true;
      btn.textContent = "►sending...";

      try {
        await emailjs.send("service_o3jmvle", "template_r72a0hl", params); 
        alert("¡Éxito rotundo!");
      } catch (err) {
        console.error("E R R O R", err);
        alert("Error al enviar el dibujo. Revisa la consola para más detalles."); 
      } finally {
        btn.disabled = false;
        btn.textContent = "►send other!";
      }
    });
  </script>
</body>
</html>
