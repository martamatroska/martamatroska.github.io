<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>(˵ ͡° ͜ʖ ͡°˵)</title>
  <link rel="icon" href="assets/favicon.ico">
  
  <style>
    /* --------------------------------------
     * >> CSS EMBEBIDO CON MEJORAS RESPONSIVE
     * -------------------------------------- */
    
    /* Añadir un poco de margen al cuerpo para que el contenido no pegue a los bordes del móvil */
    body {
      padding: 10px; 
      /* Establecer una fuente base simple, aunque los botones la sobrescriban */
      font-family: Arial, sans-serif;
    }

    #canvasContainer { margin-top: 1rem; }
    
    canvas { 
      /* --- CLAVE PARA LA ADAPTABILIDAD --- */
      /* El canvas ocupará el 95% del ancho de su contenedor */
      width: 95%;        
      height: auto;      
      /* ---------------------------------- */
      border: 1px solid #000; 
      background: #fff; 
      display: block; 
      cursor: crosshair; 
      user-select: none;
      touch-action: none; /* Mejor manejo táctil en el canvas */
    }

    /* Contenedor de controles */
    .controls-container {
      margin-top: 10px;
      display: flex;
      gap: 8px;
      align-items: center; 
      flex-wrap: wrap; /* Permite que los controles salten de línea en pantallas pequeñas */
    }
    
    /* Estilos unificados para los controles */
    #downloadBtn, #eraserBtn, #colorPicker {
      font-family: "Times New Roman", Times, serif;
      font-size: 11pt;
      letter-spacing: -0.3px;
      background: none;
      border: none;
      color: black;
      text-decoration: underline;
      cursor: pointer;
      padding: 0;
      appearance: none; 
      -webkit-appearance: none;
      text-decoration: none; 
      line-height: 1.5; 
      /* Ajuste extra para botones y select */
      white-space: nowrap;
    }

    #colorPicker option { 
        font-family: "Times New Roman", Times, serif;
        font-size: 11pt;
    } 

    #gallery { 
      margin-top:1rem; 
      display:grid; 
      /* Las imágenes se llenan y se ajustan al tamaño de pantalla */
      grid-template-columns:repeat(auto-fill, minmax(100px, 1fr)); 
      gap:10px; 
    }
    #gallery img { 
      max-width: 100%; /* Asegura que la imagen no se desborde */
      height: auto;
      border:1px solid #ccc; 
    }
    .text { margin-bottom: 1rem; }
  </style>

  <script async src="https://www.googletagmanager.com/gtag/js?id=G-F9YHR26YNQ"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-F9YHR26YNQ');
  </script>
</head>
<body>
  <div id="content">
    <div class="container">
      <div class="text">
        <a href='index' id="home-link">*</a><br>
        ✎ what's on your mind?
      </div>
    </div>
  </div>

  <div id="canvasContainer">
    <canvas id="drawCanvas" width="500" height="500"></canvas>

    <div class="controls-container"> 
      <button id="eraserBtn">Eraser: (OFF)</button>
      <input id="eraserSize" type="range" min="4" max="60" value="20" />
      <select id="colorPicker">
        <option value="#000000">black</option>
        <option value="#ff0000">red</option>
        <option value="#0000ff">blue</option>
        <option value="#00e31a">green</option>
        <option value="#ffff00">yellow</option>
      </select>
      <button id="downloadBtn">►send! (I want to be a proud collector)</button>
    </div>

    <div id="gallery"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
  <script>
    /* --------------------------------------
     * >> JAVASCRIPT REFACTORIZADO Y RESPONSIVE
     * -------------------------------------- */
    emailjs.init({ publicKey: "l06doB2wxnGk4vSmz" }); 

    const canvas = document.getElementById('drawCanvas');
    const ctx = canvas.getContext('2d');
    
    // Evitar scroll táctil dentro del canvas mientras se dibuja
    canvas.addEventListener('touchstart', e => {
      e.preventDefault(); 
    }, { passive: false });

    // Referencias a elementos
    const btn = document.getElementById('downloadBtn');
    const eraserBtn = document.getElementById('eraserBtn');
    const eraserSizeInput = document.getElementById('eraserSize');
    const colorPicker = document.getElementById('colorPicker');
    const gallery = document.getElementById("gallery");

    // Estado
    let isPointerDown = false;
    let lastPos = null;
    let currentColor = colorPicker.value;
    let eraserMode = false;

    // ----------------------------------------------------------------------------------
    // >> LÓGICA RESPONSIVE (DIMENSIONAMIENTO DEL CANVAS)
    // ----------------------------------------------------------------------------------

    /**
     * Ajusta los atributos de resolución (width/height) del canvas
     * a su tamaño de visualización real (calculado por CSS).
     */
    function resizeCanvas() {
      const container = canvas.parentElement;
      
      // Obtener el ancho de visualización real que el CSS ha asignado al canvas
      // Usamos clientWidth para obtener el tamaño renderizado actual
      const displayWidth = container.clientWidth * 0.95; 
      
      // El canvas original es 500x500. Limitamos el tamaño máximo para que no exceda 500px,
      // pero se reduce en móviles.
      const finalSize = Math.min(displayWidth, 500); 
      
      // Ajustar la resolución interna del canvas (que borra el contenido)
      canvas.width = finalSize;
      canvas.height = finalSize;
    }

    // Inicializar y escuchar eventos de redimensionamiento
    resizeCanvas(); 
    window.addEventListener('resize', resizeCanvas);


    // ----------------------------------------------------------------------------------
    // >> LÓGICA DE DIBUJO Y CONTROLES
    // ----------------------------------------------------------------------------------

    function updateEraserButtonText() {
      eraserBtn.textContent = eraserMode ? "Eraser: (ON) " : "Eraser: (OFF) ";
    }

    /**
     * Calcula la posición X/Y dentro del canvas a partir de un evento de puntero.
     * Es crucial para que el dibujo se alinee correctamente cuando el canvas se ha redimensionado.
     */
    function getPos(e) {
      const rect = canvas.getBoundingClientRect();
      const clientX = e.clientX || (e.touches && e.touches[0] ? e.touches[0].clientX : 0);
      const clientY = e.clientY || (e.touches && e.touches[0] ? e.touches[0].clientY : 0);
      
      const x = clientX - rect.left;
      const y = clientY - rect.top;
      
      /*
       * ESCALADO DE COORDENADAS:
       * Mapear las coordenadas de la pantalla (rect.width) a la resolución interna del canvas (canvas.width)
       * Esto asegura que el trazo se dibuje correctamente, incluso si el canvas está escalado.
       */
      return { 
        x: x * (canvas.width / rect.width), 
        y: y * (canvas.height / rect.height) 
      };
    }

    function drawLine(from, to, size, erase) {
      ctx.lineJoin = 'round';
      ctx.lineCap = 'round';
      ctx.lineWidth = size;

      if (erase) {
        ctx.globalCompositeOperation = 'destination-out';
      } else {
        ctx.globalCompositeOperation = 'source-over';
        ctx.strokeStyle = currentColor;
      }

      ctx.beginPath();
      ctx.moveTo(from.x, from.y);
      ctx.lineTo(to.x, to.y);
      ctx.stroke();
      
      ctx.globalCompositeOperation = 'source-over'; 
    }

    canvas.addEventListener('pointerdown', e => {
      isPointerDown = true;
      lastPos = getPos(e);
      const penSize = 2; 
      const size = eraserMode ? Number(eraserSizeInput.value) : penSize;
      drawLine(lastPos, lastPos, size, eraserMode);
      canvas.setPointerCapture(e.pointerId);
    });

    canvas.addEventListener('pointermove', e => {
      if (!isPointerDown) return;
      const pos = getPos(e);
      const penSize = 2;
      const size = eraserMode ? Number(eraserSizeInput.value) : penSize;
      drawLine(lastPos, pos, size, eraserMode);
      lastPos = pos;
    });

    canvas.addEventListener('pointerup', e => {
      isPointerDown = false;
      lastPos = null;
      try { 
        canvas.releasePointerCapture(e.pointerId); 
      } catch(_) {}
    });

    colorPicker.addEventListener('change', e => {
      currentColor = e.target.value;
      eraserMode = false; 
      updateEraserButtonText();
    });

    eraserBtn.addEventListener('click', () => {
      eraserMode = !eraserMode;
      updateEraserButtonText();
    });

    // ----------------------------------------------------------------------------------
    // >> LÓGICA DE GALERÍA Y ENVÍO
    // ----------------------------------------------------------------------------------

    const savedImages = JSON.parse(localStorage.getItem("galleryImages") || "[]");

    function loadGallery() {
      savedImages.forEach(src => {
        const img = document.createElement("img");
        img.src = src;
        if (gallery) gallery.appendChild(img); 
      });
    }
    loadGallery(); 

    function compressCanvasDataURL(dataURL, maxWidth, maxHeight, format = "image/png") {
      return new Promise(resolve => {
        const img = new Image();
        img.onload = () => {
          const tempCanvas = document.createElement('canvas');
          const tempCtx = tempCanvas.getContext('2d');
          
          let width = img.width;
          let height = img.height;

          const ratio = Math.min(maxWidth / width, maxHeight / height);
          
          width *= ratio;
          height *= ratio;

          tempCanvas.width = width;
          tempCanvas.height = height;

          tempCtx.drawImage(img, 0, 0, width, height);

          resolve(tempCanvas.toDataURL(format)); 
        };
        img.src = dataURL;
      });
    }

    btn.addEventListener('click', async () => {
      // 1. Obtener Data URL original. Usamos la resolución INTERNA actual del canvas.
      const originalDataURL = canvas.toDataURL("image/png");

      // 2. Mostrar y guardar localmente (usando el DataURL generado con la resolución actual)
      const img = document.createElement("img");
      img.src = originalDataURL; 
      if (gallery) gallery.appendChild(img);
      savedImages.push(originalDataURL);
      localStorage.setItem("galleryImages", JSON.stringify(savedImages));

      // 3. Comprimir para el envío (350x350 max)
      const compressedDataURL = await compressCanvasDataURL(originalDataURL, 350, 350);
      
      const params = {
        to_email: "casfemarta@gmail.com",
        message: "para descargar en .png primero guardar en Google Fotos y de ahí descargar",
        attachment: compressedDataURL 
      };

      btn.disabled = true;
      btn.textContent = "►sending...";

      try {
        await emailjs.send("service_o3jmvle", "template_r72a0hl", params); 
        alert("¡Éxito rotundo!");
      } catch (err) {
        console.error("E R R O R", err);
        alert("Error al enviar el dibujo. Revisa la consola para más detalles."); 
      } finally {
        btn.disabled = false;
        btn.textContent = "►send other!";
      }
    });
  </script>
</body>
</html>
