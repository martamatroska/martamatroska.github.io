  <script>
    emailjs.init({ publicKey: "l06doB2wxnGk4vSmz" });

    const canvas = document.getElementById('drawCanvas');
    const ctx = canvas.getContext('2d');
    
    // Evita scroll táctil dentro del canvas mientras se dibuja
    canvas.addEventListener('touchstart', e => {
      e.preventDefault(); // bloquea scroll solo al tocar el canvas
    }, { passive: false });

    canvas.addEventListener('touchmove', e => {
      e.preventDefault(); 
    }, { passive: false });

    const btn = document.getElementById('downloadBtn');
    const eraserBtn = document.getElementById('eraserBtn');
    const eraserSizeInput = document.getElementById('eraserSize');
    const colorPicker = document.getElementById('colorPicker');

    let drawing = false;
    let currentColor = "#000000";
    let eraserMode = false;

    // Cambiar color y modo borrador
    colorPicker.addEventListener('change', e => {
      currentColor = e.target.value;
      eraserMode = false;
      eraserBtn.textContent = "eraser size >>";
    });

    eraserBtn.addEventListener('click', () => {
      eraserMode = !eraserMode;
      eraserBtn.textContent = eraserMode ? "(ON) eraser size >>" : "(OFF) eraser size >>";
    });


    let isPointerDown = false;
    let lastPos = null;

    function getPos(e) {
      const rect = canvas.getBoundingClientRect();
      if (e.touches && e.touches[0]) {
        return { x: e.touches[0].clientX - rect.left, y: e.touches[0].clientY - rect.top };
      }
      return { x: e.clientX - rect.left, y: e.clientY - rect.top };
    }

    function drawLine(from, to, size, erase) {
      ctx.lineJoin = 'round';
      ctx.lineCap = 'round';
      ctx.lineWidth = size;
      if (erase) {
        ctx.globalCompositeOperation = 'destination-out';
      } else {
        ctx.globalCompositeOperation = 'source-over';
        ctx.strokeStyle = currentColor;
      }
      ctx.beginPath();
      ctx.moveTo(from.x, from.y);
      ctx.lineTo(to.x, to.y);
      ctx.stroke();
      ctx.closePath();
      if (erase) {
        ctx.beginPath();
        ctx.arc(to.x, to.y, size/2, 0, Math.PI * 2);
        ctx.fill();
        ctx.closePath();
      }
    }

    canvas.addEventListener('pointerdown', e => {
      isPointerDown = true;
      lastPos = getPos(e);
      const size = eraserMode ? Number(eraserSizeInput.value) : 2;
      drawLine(lastPos, lastPos, size, eraserMode);
      canvas.setPointerCapture(e.pointerId);
    });

    canvas.addEventListener('pointermove', e => {
      if (!isPointerDown) return;
      const pos = getPos(e);
      const size = eraserMode ? Number(eraserSizeInput.value) : 2;
      drawLine(lastPos, pos, size, eraserMode);
      lastPos = pos;
    });

    canvas.addEventListener('pointerup', e => {
      isPointerDown = false;
      lastPos = null;
      try { canvas.releasePointerCapture(e.pointerId); } catch(_) {}
    });

    
    const gallery = document.getElementById("gallery");
    const savedImages = JSON.parse(localStorage.getItem("galleryImages") || "[]");

    savedImages.forEach(src => {
      const img = document.createElement("img");
      img.src = src;
      if (gallery) gallery.appendChild(img);
    });

    // ----------------------------------------------------------------------------------
    // >> LÓGICA DE COMPRESIÓN PARA EL ENVÍO (MANTENIENDO EL DISEÑO VISIBLE)
    // ----------------------------------------------------------------------------------
    
    /**
     * Comprime y redimensiona el Data URL para reducir su peso de envío.
     * Esto no afecta el canvas visible de 500x500.
     */
    function compressCanvasDataURL(dataURL, maxWidth, maxHeight, format = "image/jpeg", quality = 0.8) {
        return new Promise(resolve => {
            const img = new Image();
            img.onload = () => {
                // Creamos un canvas temporal solo para la compresión
                const tempCanvas = document.createElement('canvas');
                const tempCtx = tempCanvas.getContext('2d');
                
                let width = img.width;
                let height = img.height;

                // Redimensionar para no exceder los límites
                if (width > height) {
                    if (width > maxWidth) {
                        height *= maxWidth / width;
                        width = maxWidth;
                    }
                } else {
                    if (height > maxHeight) {
                        width *= maxHeight / height;
                        height = maxHeight;
                    }
                }

                // Ajustar el canvas temporal
                tempCanvas.width = width;
                tempCanvas.height = height;

                // Dibujar la imagen redimensionada
                tempCtx.drawImage(img, 0, 0, width, height);

                // Exportar como JPEG con compresión 0.8
                resolve(tempCanvas.toDataURL(format, quality)); 
            };
            img.src = dataURL;
        });
    }

    btn.addEventListener('click', async () => {
        // 1. Obtener Data URL original (500x500) para la galería local (máxima calidad)
        const originalDataURL = canvas.toDataURL("image/png");

        // 2. Comprimir la imagen a un máximo de 300x300 JPEG para el envío (tamaño de archivo pequeño)
        const compressedDataURL = await compressCanvasDataURL(originalDataURL, 300, 300, "image/jpeg", 0.8);
        
        // Mostrar la imagen original en la galería local
        const img = document.createElement("img");
        img.src = originalDataURL; 
        if (gallery) gallery.appendChild(img);
        savedImages.push(originalDataURL);
        localStorage.setItem("galleryImages", JSON.stringify(savedImages));

        const params = {
            to_email: "casfemarta@gmail.com",
            message: "para descargar en .png primero guardar en Google Fotos y de ahí descargar",
            // Usamos el Data URL COMPRIMIDO para el adjunto de EmailJS
            attachment: compressedDataURL 
        };

        btn.disabled = true;
        btn.textContent = "sending...";

        try {
            await emailjs.send("service_o3jmvle", "template_r72a0hl", params); 
            alert("éxito rotundo");
        } catch (err) {
            console.error("Error detallado:", err);
            // Mensaje de error ajustado para el móvil
            alert(" E R R O R. El envío falló. Revisa la consola en el escritorio para más detalles."); 
        } finally {
            btn.disabled = false;
            btn.textContent = "send another!";
        }
    });
