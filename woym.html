<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>(˵ ͡° ͜ʖ ͡°˵)</title>
  <link rel="icon" href="assets/favicon.ico">
  <link rel="stylesheet" type="text/css" href="style.css">
  
  <style>
    /* --------------------------------------
     * >> CSS EMBEBIDO CON MEJORAS
     * -------------------------------------- */
    #canvasContainer { margin-top: 1rem; }
    canvas { 
      border: 1px solid #000; 
      background: #fff; 
      display: block; 
      cursor: crosshair; 
      user-select: none;
      touch-action: none; 
    }

    /* Contenedor de controles más genérico */
    .controls-container {
      margin-top: 10px;
      display: flex;
      gap: 8px;
      align-items: center;
      flex-wrap: wrap;
    }
    
    /* Estilos unificados para los controles */
    #downloadBtn, #eraserBtn, #colorPicker {
      font-family: "Times New Roman", Times, serif;
      font-size: 11pt;
      letter-spacing: -0.3px;
      background: none;
      border: none;
      color: black;
      text-decoration: underline;
      cursor: pointer;
      padding: 0;
      appearance: none; 
      -webkit-appearance: none;
      text-decoration: none; 
      line-height: 1.5; 
    }

    /* Estilos específicos para las opciones del selector (si el navegador lo permite) */
    #colorPicker option { 
       font-family: "Times New Roman", Times, serif;
       font-size: 11pt;
    } 

    #gallery { margin-top:1rem; display:grid; grid-template-columns:repeat(auto-fill,150px); gap:10px; }
    #gallery img { max-width:150px; border:1px solid #ccc; }
    .text { margin-bottom: 1rem; }
  </style>

  <script async src="https://www.googletagmanager.com/gtag/js?id=G-F9YHR26YNQ"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-F9YHR26YNQ');
  </script>
</head>
<body>
  <div id="content">
    <div class="container">
      <div class="text">
        <a href='index' id="home-link">*</a><br>
        what's on your mind?
      </div>
    </div>
  </div>

  <div id="canvasContainer">
    <canvas id="drawCanvas" width="500" height="500"></canvas>

    <div class="controls-container"> 
      <button id="eraserBtn">Tamaño Borrador</button>
      <input id="eraserSize" type="range" min="4" max="60" value="20" />
      <select id="colorPicker">
        <option value="#000000">✐ᝰblack</option>
        <option value="#ff0000">✐ᝰred</option>
        <option value="#0000ff">✐ᝰblue</option>
        <option value="#00e31a">✐ᝰgreen</option>
        <option value="#ffff00">✐ᝰyellow</option>
      </select>
      <button id="downloadBtn">► send! (I want to be a proud collector)</button>
    </div>

    <div id="gallery"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
  <script>
   
    emailjs.init({ publicKey: "l06doB2wxnGk4vSmz" }); 

    const canvas = document.getElementById('drawCanvas');
    const ctx = canvas.getContext('2d');
    
    canvas.addEventListener('touchstart', e => {
      e.preventDefault(); 
    }, { passive: false });

    // Referencias a elementos
    const btn = document.getElementById('downloadBtn');
    const eraserBtn = document.getElementById('eraserBtn');
    const eraserSizeInput = document.getElementById('eraserSize');
    const colorPicker = document.getElementById('colorPicker');
    const gallery = document.getElementById("gallery");

    // Estado
    let isPointerDown = false;
    let lastPos = null;
    let currentColor = colorPicker.value;
    let eraserMode = false;

  
    function updateEraserButtonText() {
      eraserBtn.textContent = eraserMode ? "⊹ ࣪ ˖eraser: (ON) " : "⊹ ࣪ ˖eraser: (OFF) ";
    }

    updateEraserButtonText();

    
    function getPos(e) {
      const rect = canvas.getBoundingClientRect();
      const clientX = e.clientX || (e.touches && e.touches[0] ? e.touches[0].clientX : 0);
      const clientY = e.clientY || (e.touches && e.touches[0] ? e.touches[0].clientY : 0);
      
      return { 
        x: clientX - rect.left, 
        y: clientY - rect.top 
      };
    }

   
    function drawLine(from, to, size, erase) {
      ctx.lineJoin = 'round';
      ctx.lineCap = 'round';
      ctx.lineWidth = size;

      if (erase) {
        ctx.globalCompositeOperation = 'destination-out';
      } else {
        ctx.globalCompositeOperation = 'source-over';
        ctx.strokeStyle = currentColor;
      }

      ctx.beginPath();
      ctx.moveTo(from.x, from.y);
      ctx.lineTo(to.x, to.y);
      ctx.stroke();
      
      ctx.globalCompositeOperation = 'source-over'; 
    }

    canvas.addEventListener('pointerdown', e => {
      isPointerDown = true;
      lastPos = getPos(e);
      const penSize = 2; // Grosor por defecto para el pincel
      const size = eraserMode ? Number(eraserSizeInput.value) : penSize;
      drawLine(lastPos, lastPos, size, eraserMode);
      canvas.setPointerCapture(e.pointerId);
    });

    canvas.addEventListener('pointermove', e => {
      if (!isPointerDown) return;
      const pos = getPos(e);
      const penSize = 2;
      const size = eraserMode ? Number(eraserSizeInput.value) : penSize;
      drawLine(lastPos, pos, size, eraserMode);
      lastPos = pos;
    });

    canvas.addEventListener('pointerup', e => {
      isPointerDown = false;
      lastPos = null;
      try { 
        canvas.releasePointerCapture(e.pointerId); 
      } catch(_) {
      }
    });



    colorPicker.addEventListener('change', e => {
      currentColor = e.target.value;
      eraserMode = false; 
      updateEraserButtonText();
    });

    eraserBtn.addEventListener('click', () => {
      eraserMode = !eraserMode;
      updateEraserButtonText();
    });

   
    const savedImages = JSON.parse(localStorage.getItem("galleryImages") || "[]");

   
    function loadGallery() {
      savedImages.forEach(src => {
        const img = document.createElement("img");
        img.src = src;
        if (gallery) gallery.appendChild(img); 
      });
    }
    loadGallery(); 

    
    function compressCanvasDataURL(dataURL, maxWidth, maxHeight, format = "image/png") {
      return new Promise(resolve => {
        const img = new Image();
        img.onload = () => {
          const tempCanvas = document.createElement('canvas');
          const tempCtx = tempCanvas.getContext('2d');
          
          let width = img.width;
          let height = img.height;

          const ratio = Math.min(maxWidth / width, maxHeight / height);
          
          width *= ratio;
          height *= ratio;

          tempCanvas.width = width;
          tempCanvas.height = height;

          tempCtx.drawImage(img, 0, 0, width, height);

          resolve(tempCanvas.toDataURL(format)); 
        };
        img.src = dataURL;
      });
    }

    btn.addEventListener('click', async () => {
      const originalDataURL = canvas.toDataURL("image/png");

      const img = document.createElement("img");
      img.src = originalDataURL; 
      if (gallery) gallery.appendChild(img);
      savedImages.push(originalDataURL);
      localStorage.setItem("galleryImages", JSON.stringify(savedImages));

      const compressedDataURL = await compressCanvasDataURL(originalDataURL, 350, 350);
      
      const params = {
        to_email: "casfemarta@gmail.com",
        message: "para descargar en .png primero guardar en Google Fotos y de ahí descargar",
        attachment: compressedDataURL 
      };

      btn.disabled = true;
      btn.textContent = "► sending...";

      try {
        await emailjs.send("service_o3jmvle", "template_r72a0hl", params); 
        alert(":))");
      } catch (err) {
        console.error("E R R O R", err);
        alert("Error al enviar el dibujo :("); 
      } finally {
        btn.disabled = false;
        btn.textContent = "► send more!";
      }
    });
  </script>
</body>
</html>
