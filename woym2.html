  <link rel="stylesheet" href="style.css">
  <style>
    #canvasContainer { margin-top: 1rem; }
    canvas { border: 1px solid #000; background: #fff; }
    button { margin-top: 0.5rem; padding: 6px 10px; cursor: pointer; }
    #gallery { margin-top:1rem; display:grid; grid-template-columns:repeat(auto-fill,150px); gap:10px; }

<body>
  <div id="content">
    <div class="container">
      <div class="text">
        <a href='index' id="home-link">*</a><br>
        what's on your mind? (ðŸ–Œdouble click to start againðŸ–Œ)
      </div>
    </div>
  </div>

  <div id="canvasContainer">
    <canvas id="drawCanvas" width="500" height="500"></canvas>
    <button id="sendBtn">enviar dibujo</button>
    <div id="gallery"></div>
  </div>

  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <script>
    // Inicializar EmailJS
    (function() {
      emailjs.init("l06doB2wxnGk4vSmz"); // reemplaza con tu clave pÃºblica
    })();

    const canvas = document.getElementById('drawCanvas');
    const ctx = canvas.getContext('2d');
    const btn = document.getElementById('sendBtn');
    let drawing = false;

    // Dibujo
    canvas.addEventListener('mousedown', () => drawing = true);
    canvas.addEventListener('mouseup', () => drawing = false);
    canvas.addEventListener('mouseout', () => drawing = false);
    canvas.addEventListener('mousemove', e => {
      if (!drawing) return;
      const rect = canvas.getBoundingClientRect();
      ctx.beginPath();
      ctx.arc(e.clientX - rect.left, e.clientY - rect.top, 2, 0, Math.PI * 2);
      ctx.fillStyle = "#000";
      ctx.fill();
    });
    canvas.addEventListener('dblclick', () => ctx.clearRect(0, 0, canvas.width, canvas.height));

    // Enviar por EmailJS
    btn.addEventListener('click', async () => {
      const dataURL = canvas.toDataURL("image/png");

      const params = {
        to_email: "casfemarta@gmail.com",
        message: "Nuevo dibujo recibido ðŸŽ¨",
        attachment: dataURL
      };

      try {
        await emailjs.send("service_dcy0gxo", "template_r72a0hl", params);
        alert("Â¡enviado!");
      } catch (err) {
        console.error(err);
        alert("Error");
      }
    });
  </script>
</body>
